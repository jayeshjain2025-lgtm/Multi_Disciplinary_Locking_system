
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TriLock Control Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #09090b; /* zinc-950 */
            color: #f4f4f5; /* zinc-100 */
            -webkit-font-smoothing: antialiased;
        }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .glass {
            background: #18181b; /* zinc-900 */
            border: 1px solid #27272a; /* zinc-800 */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        /* Keep glow classes for compatibility but make them subtle */
        .glow-cyan { box-shadow: 0 0 20px -5px rgba(6, 182, 212, 0.15); }
        .glow-green { box-shadow: 0 0 20px -5px rgba(16, 185, 129, 0.15); }
        .glow-red { box-shadow: 0 0 20px -5px rgba(239, 68, 68, 0.15); }
        .glow-purple { box-shadow: 0 0 20px -5px rgba(168, 85, 247, 0.15); }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #27272a; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #3f3f46; }
    </style>
